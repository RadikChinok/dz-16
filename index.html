        fam: {
          family: 'bet',
        }
      }
      function DeepFreeze (obj) {
          for (key in obj) {
            if (key === Object) {
              for (i in key) {
                Object.defineProperty(key, i, {
                configurable: false,
                writable: false,
                });
              }
            }
            Object.defineProperty(obj, key, {
            configurable: false,
            writable: false,
            });
          }
        return obj;
      }
      let numb = DeepFreeze(user);

    </script>
